<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bulma CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>

<body>
    <!-- hero section -->
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-1">Coding Quotes</h1>
                <h2 class="subtitle">Like your favorites</h2>
            </div>
        </div>
    </section>

    <!-- columns section -->
    <div class="columns">
        <div class="column">
            <div class="card">
                <div class="card-content">
                    <h2 class="title">“Java is to JavaScript as ham is to hamster.” </h2>
                    <h3 class="subtitle">- Jeremy Keith, Resilient Web Design</h3>
                </div>
                <div class="card-footer">
                    <div class="card-footer-item">
                        <a href="#" class="button is-success">
                            <i class="fa fa-thumbs-o-up"></i>
                        </a>
                    </div>
                    <div class="card-footer-item">
                        <a href="#" class="button is-danger">
                            <i class="fa fa-thumbs-o-down"></i>
                        </a>
                    </div>
                    <div class="card-footer-item">
                        <a href="#" class="button is-info">
                            <i class="fa fa-retweet"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">2</div>
        <div class="column">3</div>
    </div>
</body>

</html>
